<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="./develop/styles.css">
    <script src="./develop/scripts.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- city name and date -->
    <div class="city-name">
        <!-- search bar -->
        <div class="search">
            <form>
                <input type="text" id="search-bar" name="city" placeholder="Search..">
                <button type="submit" id="search-btn"><i class='fa fa-search' id='search-icon'></i></button>
            </form>
        </div>
        <h1 id="city">Sacramento</h1>
        <h3 id="date">4/28/21</h3>
    <!-- todays weather -->
        <div class="today">
            <img src="./images/sunny.png" alt="weather icon" id="mainIcon" >
            <p id="today-temp"><i class="fas fa-temperature-high"></i>  Temp: 79°</p>
            <p id="humidity"><i class="fas fa-water"></i>   Humidity: 75%</p>
            <p id="wind"><i class="fas fa-wind"></i>    wind: 10mph</p>
            <p id="uv"><i class="fas fa-sun"></i>   UV index: 9.49</p>
        </div>
    </div>
    <!-- 5 day forecast -->
    <div class="days">
        <div class="day1">
            <h4 id="day1Date">4/28/21</h4>
            <img src="./images/sunny.png" alt="weather icon" id="day1Icon">
            <p id="day1Temp"><i class="fas fa-temperature-high"></i>68°</p>
            <p id="day1Humid"><i class="fas fa-water"></i>65%</p>
        </div>
        <div class="day2">
            <h4 id="day2Date">4/28/21</h4>
            <img src="./images/partly-cloudy.png" alt="weather icon" id="day2Icon">
            <p id="day1Temp"><i class="fas fa-temperature-high"></i>68°</p>
            <p id="day1Humid"><i class="fas fa-water"></i>65%</p>
        </div>
        <div class="day3">
            <h4 id="day3Date">4/28/21</h4>
            <img src="./images/partly-cloudy-rain.png" alt="weather icon" id="day3Icon">
            <p id="day1Temp"><i class="fas fa-temperature-high"></i>68°</p>
            <p id="day1Humid"><i class="fas fa-water"></i>65%</p>
        </div>
        <div class="day4">
            <h4 id="day4Date">4/28/21</h4>
            <img src="./images/thunder.png" alt="weather icon" id="day4Icon">
            <p id="day1Temp"><i class="fas fa-temperature-high"></i>68°</p>
            <p id="day1Humid"><i class="fas fa-water"></i>65%</p>
        </div>
        <div class="day5">
            <h4 id="day5Date">4/28/21</h4>
            <img src="./images/partly-cloudy-windy.png" alt="weather icon" id="day5Icon">
            <p id="day1Temp"><i class="fas fa-temperature-high"></i>68°</p>
            <p id="day1Humid"><i class="fas fa-water"></i>65%</p>
        </div>
    </div>
    
</body>
</html>
