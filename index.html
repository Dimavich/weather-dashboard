<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="./develop/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./develop/scripts.js" defer></script>
    
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- city name and date -->
    <div class="city-name">
        <!-- search bar -->
        <div class="search">
            <form>
                <input type="text" id="search-bar" name="city" placeholder="Search Weather">
                <button type="submit" id="search-btn"><i class='fa fa-search' id='search-icon'></i></button>
            </form>
        </div>
        <h1 id="city"></h1>
        <h3 id="date"></h3>
    <!-- todays weather -->
        <div class="today" id="hide1">
            <img src="./images/04d.png" alt="weather icon" id="mainIcon" >
            <p id="today-temp">Temp: 79Â°</p>
            <p id="humidity">Humidity: 75%</p>
            <p id="wind">wind: 10mph</p>
            <p id="uv">UV index: 9.49</p>
        </div>
    </div>
    <!-- 5 day forecast -->
    <div class="days" id="hide2">
        <div class="day1">
            <h4 id="day1Date">4/28/21</h4>
            <img src="./images/01d.png" alt="weather icon" id="day1Icon">
            <p><i class="fas fa-temperature-high" id="day1Temp"></i></p>
            <p><i class="fas fa-water" id="day1Humid"></i></p>
        </div>
        <div class="day2">
            <h4 id="day2Date">4/28/21</h4>
            <img src="./images/01d.png" alt="weather icon" id="day2Icon">
            <p><i class="fas fa-temperature-high" id="day2Temp"></i></p>
            <p><i class="fas fa-water" id="day2Humid"></i></p>
        </div>
        <div class="day3">
            <h4 id="day3Date">4/28/21</h4>
            <img src="./images/01d.png" alt="weather icon" id="day3Icon">
            <p><i class="fas fa-temperature-high" id="day3Temp"></i></p>
            <p><i class="fas fa-water" id="day3Humid"></i></p>        </div>
        <div class="day4">
            <h4 id="day4Date">4/28/21</h4>
            <img src="./images/03d.png" alt="weather icon" id="day4Icon">
            <p><i class="fas fa-temperature-high" id="day4Temp"></i></p>
            <p><i class="fas fa-water" id="day4Humid"></i></p>        </div>
        <div class="day5">
            <h4 id="day5Date">4/28/21</h4>
            <img src="./images/13d.png" alt="weather icon" id="day5Icon">
            <p><i class="fas fa-temperature-high" id="day5Temp"></i></p>
            <p><i class="fas fa-water" id="day5Humid"></i></p>
        </div>
    </div>
    
</body>
</html>
