<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./develop/styles.css">
    <script src="./develop/scripts.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- search bar -->
    <div class="search">
        <form>
            <input type="text" id="search-bar" name="city">
            <input type="submit" value="search" id="search-btn" >
        </form>
    </div>
    <!-- city name and date -->
    <div class="city-name">
        <h1 id="city">Sacramento</h1>
        <h3 id="date">4/28/21</h3>
    </div>
    <!-- todays weather -->
    <div class="today">
        <img src="#" alt="weather icon" id="mainIcon" >
        <h2 id="today-degrees">Degrees: 79°</h2>
        <h3 id="humidity">Humidity: 75%</h3>
        <h3 id="wind">Wind Speed: 10mph</h3>
        <h4 id="uv">UV index: 9.49</h4>
    </div>
    <!-- 5 day forecast -->
    <div class="days">
        <div class="day1">
            <h4 id="day1Date">4/28/21</h4>
            <img src="#" alt="weather icon" id="day1Icon">
            <p id="day1Temp">68°</p>
            <p id="day1Humid">65%</p>
        </div>
        <div class="day2">
            <h4 id="day2Date">4/28/21</h4>
            <img src="#" alt="weather icon" id="day2Icon">
            <p id="day2Temp">68°</p>
            <p id="day2Humid">65%</p>
        </div>
        <div class="day3">
            <h4 id="day3Date">4/28/21</h4>
            <img src="#" alt="weather icon" id="day3Icon">
            <p id="day3Temp">68°</p>
            <p id="day3Humid">65%</p>
        </div>
        <div class="day4">
            <h4 id="day4Date">4/28/21</h4>
            <img src="#" alt="weather icon" id="day4Icon">
            <p id="day4Temp">68°</p>
            <p id="day4Humid">65%</p>
        </div>
        <div class="day5">
            <h4 id="day5Date">4/28/21</h4>
            <img src="#" alt="weather icon" id="day5Icon">
            <p id="day5Temp">68°</p>
            <p id="day5Humid">65%</p>
        </div>
    </div>
    
</body>
</html>
